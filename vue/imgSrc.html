<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性绑定</title>
    <script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <img :src="imgSrc" alt="?">
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                timer:null,
                Src: ["http://img.pconline.com.cn/images/upload/upc/tx/wallpaper/1305/16/c4/20990657_1368686545122.jpg", "https://img.bizhizu.com/2015/1231/20151231030245752.jpg", "http://img.mm4000.com/file/a/aa/61f4f35431.jpg"]
                ,imgSrc: "",
            },
            methods: {
                setTime(){
                    this.timer=setInterval(()=>{
                        this.changeImg();
                    },1000)
                },
                changeImg() {
                    let random=Math.floor(Math.random()*this.Src.length);
                    this.imgSrc=this.Src[random];

                }
            },
            created(){
                this.setTime();
            },
            beforeDestroy() {
                clearInterval(this.timer);
                this.timer=null;
            }
        })
    </script>
</body>

</html>
