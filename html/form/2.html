<!DOCTYPE html>
<html>
    <head>
        <title>form2</title>
    </head>
    <body>
        <form action="/getInfo" method="post">
            <div>
                text:<input type="text" name="text"/>
            </div>
            <div>
                password:<input type="password" name="password" />
            </div>
            <div>
                email:<input type="email" name="email" />
            </div>
            <div>
                url:<input type="url" name="url" />
            </div>
            <div>
                radio:<input type="radio" name="radio" />1<input type="radio" name="radio" />2
            </div>
            <div>
                checkbox:<input type="checkbox" name="checkbox" />1<input type="checkbox" name="checkbox">2
            </div>
            <div>
                number:<input type="number" name="number" />
            </div>
            <div>
                range:<input type="range" name="range" />
            </div>
            <div>
                date:<input type="date" name="date" />
            </div>
            <div>
                time:<input type="time" name="time" />
            </div>
            <div>
                week:<input type="week" name="week" />
            </div>
            <div>
                month:<input type="month" name="month" />
            </div>
            <div>
                datetime:<input type="datetime" name="datetime" />
            </div>
            <div>
                search:<input type="search" name="search" />
            </div>
            <div>
                color:<input type="color" name="color" />
            </div>
            <div>
                <button type="submit">提交</button>
            </div>
        </form>
    </body>
</html>
