<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0%;
        }
        #hover1{
            position: relative;
        }
        #hover1:hover{
            color:blueviolet;
        }
        #hover1:hover ul{
            display: block;
            position: absolute;
            left: 0;
        }
        ul{
            list-style-type: none;
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    <span id="hover1">
        导航1
        <ul>
            <li>11</li>
            <li>12</li>
            <li>13</li>
        </ul>
    </span>
    <span id="hover1">
        导航2
        <ul>
            <li>21</li>
            <li>22</li>
            <li>23</li>
        </ul>
    </span>
</body>
</html>
