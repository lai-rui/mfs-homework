<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height垂直居中</title>
    <style>
        .box{
            border: 1px solid black;
            width: 400px;
            height: 300px;
            line-height: 300px;
        }
        .contain{
            display: inline-block;
            border: 1px solid red;
            width:100px;
            height: 100px;
            margin:0 auto;
            line-height:20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="contain">
            afsdgh fhjmjh wqfg
            <br/>
            afsdghngh dbfetg
        </div>
    </div>
</body>
</html>
