<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码是否正确</title>
</head>

<body>
    <script>

        function checkPassword(str) {
            var regexp = { lw: "/[a-z]/", uw: "/[A-Z]/", num: "/[0-9]/", udl: "/_/" };
            if (str.length >= 6 || str.length <= 16)
                if (str[0].match(/[a-z]/) || str[0].match(/[A-Z]/) || str[0].match(/[0-9]/))
                    if ((str.match(/[a-z]/g) && str.match(/[A-Z]/g )&& str.match(/_/g)) || (str.match(/[a-z]/g) && str.match(/[A-Z]/g) && str.match(/[0-9]/g)) || (str.match(/[a-z]/g) && str.match(/[0-9]/g) && str.match(/_/g)) || (str.match(/[0-9]/g) && str.match(/[A-Z]/g )&& str.match(/_/g)))
                        alert("密码"+str+"正确")
                    else
                        alert("密码"+str+"应该包括小写字母，大写字母，数字，下划线中的至少3个")
                else
                    alert("密码"+str+"首字符为字母或者下划线")
            else
                alert("密码"+str+"长度为6到16位");
            return Boolean(str.match(regexp));
        }
        checkPassword("cwefrserf_11");
    </script>
</body>

</html>
