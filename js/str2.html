    <title>单词首字母大写</title>
    <script>
        var str="i miss you";
        var Str=str.split(" ");
        var stri;
        for(i=0;i<Str.length;i++){
            stri=Str[i].slice(0,1).toUpperCase();
            Str[i]=Str[i].replace(Str[i].slice(0,1),stri);
        }
        stri=Str[0];
        for(i=1;i<Str.length;i++){
            stri+=" ";
            stri+=Str[i];
        }
    </script>
