<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <form id="signup" action="#" target="_blank" onsubmit="return onSignupFormSubmit()">
        <p id="signup-error" style="color:red"></p>
        <p>
            用户名:
            <input id="username" type="text" name="username">
        </p>
        <p>
            口令:
            <input type="password" id="password" name="password">
        </p>
        <p>
            重复口令:
            <input type="password" id="password-2">
        </p>
        <p>
            <button type="submit">提交</button>
            <button type="reset">重置</button>
        </p>
    </form>
    <script>
        function onSignupFormSubmit() {
            var oUsername = document.getElementById("username");
            var oPassword = document.getElementById("password");
            var oPassword2 = document.getElementById("password-2");
            var oError = document.getElementById("signup-error");

            var username = oUsername.value;
            var password = oPassword.value;
            var password2 = oPassword2.value;

            var u = /^[a-zA-Z][_a-zA-Z0-9]{5,15}/;
            var psw = /^[_a-zA-Z0-9!@#$%^&*]{8,20}$/;
            if (u.test(username))
                if (psw.exec(password))
                    if (password2 == password)
                        return true;
                    else {
                        oError.innerHTML = "必须和口令一致";
                        return false;
                    }
                else {
                    oError.innerHTML = "8-20个字符，英文字符，数字，下划线或特殊符号";
                    return false;
                }
            else {
                oError.innerHTML = "以字母开头，6-16个英文字符，数字或下划线";
                console.log(u.test(username));
                return false;

            }

            // return false;

        }
        // var t = /^[_a-zA-Z0-9!@#$%^&*]{8,20}$/;
        // var u = "aaaaaaaa";
        // var b = t.test(u);
        // console.log(b);
    </script>
</body>

</html>
