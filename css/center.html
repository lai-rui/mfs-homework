<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完全居中</title>
    <style type="text/css">
        .box{
            width: 400px;
            height: 300px;
            border: 1px solid black;
            position: relative;
        }

        .contain{
            width: 100px;
            height: 100px;
            border:1px solid red;
            margin:auto auto;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="contain">

        </div>
    </div>
