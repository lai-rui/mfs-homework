<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换布尔值</title>
    <script>
       var a="1";
        var aa=Boolean(a);
        alert(aa);
        var b="str";
        var bb=Boolean(b);
        alert(bb);
        var c=1;
        var cc=Boolean(c);
        alert(cc);
        var d=0;
        var dd=Boolean(d);
        alert(dd);
        var e=[];
        var ee=Boolean(e);
        alert(ee);
        var f=[1,2,3];
        var ff=Boolean(f);
        alert(ff);
        var g={};
        var gg=Boolean(g);
        alert(gg);
        var h={a:1};
        var hh=Boolean(h);
        alert(hh);
        var i=function(){};
        var ii=Boolean(i);
        alert(ii);
    </script>
</head>

</body>
</html>
