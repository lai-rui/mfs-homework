<!DOCTYPE html>
<html>

        <title>form1</title>
    </head>
    <body>
        <form action="/getinfo" enctype="multipart/form-data">
            用户名：<input type="text" name="username" />
            密码：<input type="password" name="password" />
            性别：<input type="radio" name="sex"/>男<input type="radio" name="sex"/>女
            技能：<input type="checkbox" name="html">HTML<input type="checkbox" name="css">CSS<input type="checkbox" name="js">Javascript
            所在城市：<select>
                <option name="city">上海</option>
                <option name="city">北京</option>
                <option name="city">深圳</option>
            </select>
            <button type="submit" name="submit">提交</button>
            <button type="reset" name="reset">重置</button>
        </form>
    </body>
</html>
