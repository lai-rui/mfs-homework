<body>
    <canvas id="clock" width="200px" height="200px"></canvas>
    <script>
        // var now = new Date();
        var ctx = document.getElementById("clock").getContext("2d");
        //移动坐标轴
        ctx.save();
        ctx.translate(100, 100);
        
        //绘制表盘
        ctx.save();
        ctx.lineWidth = 7;
        ctx.strokeStyle = "blue";
        ctx.beginPath();
        ctx.arc(0, 0, 80, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.stroke();
        ctx.restore();

        //绘制小时刻度
        // ctx.save();
        ctx.lineWidth = 3;
        for (var i = 0; i < 12; i++) {
            var deg = Math.PI * i / 6;
            ctx.moveTo(70 * Math.cos(deg), 70 * Math.sin(deg));
            ctx.lineTo(50 * Math.cos(deg), 50 * Math.sin(deg));
            ctx.lineCap = "round";
            ctx.stroke();
        }
