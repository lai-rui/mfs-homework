<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换number</title>
    <script>
        var a="1.0";
        var aa=+a;
        alert(aa);
        var b="2";
        var bb=+b;
        alert(bb);
        var c="str";
        var cc=parseInt(c);
        alert(cc);
        var d=true;
        var dd=Number(d);
        alert(dd);
        var e=[];
        var ee=Number(e);
        alert(ee);
        var f=[1,2,3];
        var ff=Number(f);
        alert(ff);
        var g={};
        var gg=Number(g);
        alert(gg);
        var h={a:1};
        var hh=Number(h);
        alert(hh);
        var i=function(){};
        var ii=Number(i);
        alert(ii);
    </script>
</head>
<body>
    
</body>
</html>
