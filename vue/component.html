<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue入门及组件</title>
    <script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <item v-for="i of list" :data="i"></item>
        </ul>

        <button @click="btnClick()">按钮</button>

    </div>
    <script>
        Vue.component("item", {//item是component的name
            props: ['data'],//通过 Prop 向子组件传递数据
            template: "<li>{{data}}</li>"
        })
        var app = new Vue({
            el: "#app",//挂载点的具体位置
            data: {
                list: [
                    "aaa",
                    "bbb",
                    "ccc"
                ]
            },
            methods: {
                btnClick: function () {//()=> {
                    this.list.push("new item")
                }
            }
        })
    </script>


</body>

</html>
