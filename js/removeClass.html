<body>
    <script>
        function removeClass(str, clazz) {
            var re = new RegExp(clazz);
            var index = str.match(re).index;
            console.log(index)
            console.log(clazz.length);
            console.log(str,typeof(str))
            var str1=str.slice(0,index)
            var str2=str.slice(clazz.length+index+1,str.length);
            console.log(str1+str2);
        }
        removeClass("nav container-wrapper", "container-wrapper");
    </script>
