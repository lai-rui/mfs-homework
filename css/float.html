<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float导航条</title>
    <style>
        .nav{
            background-color: #ffe502;
        }
        .container{
            overflow: hidden;
            max-width: 1040px;
            margin: 0 auto;
        }
        .link{
            margin: 5px 10px;
        }
        .fl{
            float:left;
        }
        .fr{
            float: right;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="container">
           <div class="link fl">码蜂社</div>
           <div class="link fl">首页</div>
           <div class="link fl">前端</div>
           <div class="link fl">社区</div>
           <div class="link fl">关于我们</div>
           <div class="link fr">登录</div>
           <div class="link fr">注册</div>
        </div>
    </nav>
</body>
</html>
