<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        var arr = [4, 5, 0, 1];
        for (var i = 0, len = arr.length; i < len; i++) {
            switch (i) {
                case 0:
                    console.log("元素4");
                    break;
                case 1:
                    console.log("元素5");
                    break;
                case 2:
                    console.log("元素0");
                    break;
                case 3:
                    console.log("元素1");
                    break;
            }
        }
    </script>
</head>

<body>

</body>

</html>
