<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vue</title>
    <script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">{{str}}</div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                str:"Hello Vue",
            }
        })
    </script>
</body>
</html>
