<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mfs导航条</title>
    <style>
        .container{
            background-color: #ffe502;
            width: 1050px;
            position: fixed;
            overflow: hidden;
            margin: 0 auto;
            padding: 0 10px;
        }
        .link{
            margin: 5px 10px;
        }
        .fl{
            float:left;
        }
        .fr{
            float: right;
        }
        .block{
            background-color: grey;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="link fl">码蜂社</div>
            <div class="link fl">首页</div>
            <div class="link fl">前端</div>
            <div class="link fl">社区</div>
            <div class="link fl">关于我们</div>
            <div class="link fr">登录</div>
            <div class="link fr">注册</div>
        </div>
    </nav>
    <div class="block"></div>
</body>
</html>
